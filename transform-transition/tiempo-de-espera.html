  <!-- My own styles -->
  <style>
    * {
      margin: 0;
    }
    .nav {
      display: flex;
      list-style: none;
      background-color: darkcyan;
      height: 53px;
      position: relative;
      transition: height 1.5s ease-in-out ;
    }
    .nav:first-child:hover, .nav:first-child:hover .sub-nav {
      visibility: visible;
      height: 212px;
      transition: height 1s ease-in-out ;
    }
    .nav .nav:first-child:hover .sub-nav:last-child:hover .inner-nav {
      visibility: visible;
      height: 512px;
      transition: height 1s ease-in-out ;
    }
    a {
      text-decoration: none;
    }
    li {
      font-size: 2rem;
      list-style: none;
      padding: .5rem 1rem;
      margin: 0 auto;
    }
    .nav li a {
      color: black;
    }
    .sub-nav, .inner-nav {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li>
      <a href="/">Mujer</a>
      <ul class="sub-nav">
        <li><a href="">Camisetas</a></li>
        <li><a href="">Pantalonetas</a></li>
        <li>
          <a href="">Shorts</a>
          <ul class="inner-nav">
            <li><a href="">Cortos</a></li>
            <li><a href="">Largos</a></li>
            <li><a href="">Transparentes</a></li>
          </ul>
        </li>
      </ul>
    </li>

  </ul>
