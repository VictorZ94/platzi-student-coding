<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/tailwind.css">
  <title>Platzi Travel</title>
</head>
<body>
  <header>
    <nav></nav>
    <div id="tabBar"></div>
  </header>
  <section class="w-full h-screen">
    <div id="home">
      <div class="w-full h-3/4">
        <div class="w-full h-full flex space-y-96 py-4 flex-col absolute items-center">
          <input class="outline-none p-3 rounded-full shadow-sm" type="Search" name="search">
          <button class="font-semibold p-4 w-36 rounded-full shadow-sm text-primary text-xl bg-white">
            Explorar
          </button>
        </div>
        <div class="w-full h-full">
          <img src="./img/sanFrancisco.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="p-10 md:p-20" id="recomendadas">
      <p class="text-3xl font-semibold text-primary">Recomendados</p>
      <div class="w-auto h-72 items-center mt-6 flex overflow-auto overscroll-x-contain space-x-6">
        <div class="card">
          <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg"></div>
          <div class="w-full h-2/5 bg-secondary text-white px-4 rounded-b-lg">
            <h6 class="font-bold text-xl py-2">Norway</h6>
            <p class="text-md">Beautiful landscapes</p>
          </div>
        </div>
        <div class="card">
          <div class="w-full h-3/5 bg-new_york bg-cover rounded-t-lg"></div>
          <div class="w-full h-2/5 text-terciary px-4 rounded-b-lg">
            <h6 class="font-bold text-xl py-2">New york</h6>
            <p class="text-md">Concrete jungle</p>
          </div>
        </div>
        <div class="card">
          <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg"></div>
          <div class="w-full h-2/5 bg-secondary text-white px-4 rounded-b-lg">
            <h6 class="font-bold text-xl py-2">Norway</h6>
            <p class="text-md">Beautiful landscapes</p>
          </div>
        </div>
      </div>
    </div>
    <div id="rentas_destacadas"></div>
  </section>

</body>
</html>
